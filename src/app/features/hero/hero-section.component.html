<section class="hero-section" [class.active]="isActive">
    <div class="hero-content">
        <div class="hero-text">
            <h1 class="hero-title">
                <span class="greeting">{{personalInfo.greeting}}</span>
                <span class="name">{{personalInfo.name}}</span>
            </h1>
            <p class="hero-subtitle">{{personalInfo.title}}</p>
            <p class="hero-description">
                {{personalInfo.description}}
            </p>
            <div class="hero-actions">
                <button (click)="goToProjects()" class="btn btn-primary">View Work</button>
                <button (click)="goToContact()" class="btn btn-secondary">Get in Touch</button>
                <button (click)="downloadResume()" class="btn btn-resume">
                    <i class="fas fa-download"></i>
                    Download Resume
                </button>
            </div>
        </div>
    </div>
</section>
