<section class="hero-section" [class.active]="isActive">
    <div class="hero-content">
        <div class="hero-text">
            <h1 class="hero-title">
                <span class="greeting">Hi, I'm</span>
                <span class="name">John Doe</span>
            </h1>
            <p class="hero-subtitle">Full Stack Developer</p>
            <p class="hero-description">
                I build things for the web. Passionate about creating elegant solutions and exceptional user
                experiences.
            </p>
            <div class="hero-actions">
                <button (click)="goToProjects()" class="btn btn-primary">View Work</button>
                <button (click)="goToContact()" class="btn btn-secondary">Get in Touch</button>
                <button (click)="downloadResume()" class="btn btn-resume">
                    <i class="fas fa-download"></i>
                    Download Resume
                </button>
            </div>
        </div>
    </div>
</section>
