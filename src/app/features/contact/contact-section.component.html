<section class="contact-section" [class.active]="isActive">
    <div class="contact-content">
        <h2 class="section-title">Let's Connect</h2>
        <p class="contact-description">
            {{contactInfo.description}}
        </p>
        <div class="contact-methods">
            <a [href]="'mailto:' + personalInfo.email" class="contact-method">
                <i class="fas fa-envelope"></i>
                <span>{{personalInfo.email}}</span>
            </a>
            <a [href]="socialLinks.linkedin" class="contact-method" target="_blank" rel="noopener">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a [href]="socialLinks.github" class="contact-method" target="_blank" rel="noopener">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a [href]="socialLinks.twitter" class="contact-method" target="_blank" rel="noopener">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </a>
        </div>
    </div>
</section>
