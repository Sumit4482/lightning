<section class="about-section" [class.active]="isActive">
    <div class="about-content">
        <h2 class="section-title">About</h2>
        <p class="about-text">
            {{aboutInfo.description}}
        </p>
        <div class="skills-preview">
            <span class="skill-tag" *ngFor="let skill of skills">{{skill.name}}</span>
        </div>
    </div>
</section>
