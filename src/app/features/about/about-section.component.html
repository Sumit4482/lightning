<section class="about-section" [class.active]="isActive">
    <div class="about-content">
        <h2 class="section-title">About</h2>
        <p class="about-text">
            I'm a full-stack developer with a passion for creating beautiful, functional, and user-centered
            digital experiences.
            With expertise in modern web technologies, I bring ideas to life through clean code and thoughtful
            design.
        </p>
        <div class="skills-preview">
            <span class="skill-tag" *ngFor="let skill of skills">{{skill.name}}</span>
        </div>
    </div>
</section>
