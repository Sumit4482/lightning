<div class="color-picker-container">
    <button class="color-picker-toggle" (click)="toggleColorPicker()" title="Change color scheme">
        <i class="fas fa-palette"></i>
    </button>

    <div class="color-picker-dropdown" [class.show]="showColorPicker">
        <div class="color-picker-header">
            <span>Color Scheme</span>
            <button class="close-btn" (click)="toggleColorPicker()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="color-schemes-grid">
            <div class="color-scheme-option" *ngFor="let scheme of colorSchemes"
                [class.active]="currentColorScheme.name === scheme.name" (click)="selectColorScheme(scheme)"
                [title]="scheme.name">
                <div class="color-preview" [style.background]="scheme.gradient"></div>
                <span class="scheme-name">{{scheme.name}}</span>
            </div>
        </div>
    </div>
</div>
